recipes:
  tailscale:
    name: Tailscale
    description: Installs Tailscale and connects to the tailnet using the provided auth key
    versions:
      v1.0:
        playbook: optional/tailscale_setup-v1.0.yaml
        metadata:
          supported_arch:
            - x86_64
            - arm64
          minimum_ram_gb: 1
          options:
            - name: auth_key
              description: optional description
            - name: hostname
              description: optional description
